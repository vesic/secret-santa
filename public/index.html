<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />

    

    <!-- Add link rel manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="/images/icons/icon_152x152.png">
    <!-- Add description here -->
    <meta name="description" content="A Secret Santa App">
    <!-- CODELAB: Add meta theme-color -->
    <meta name="theme-color" content="#2F3BA2" />
  </head>

  <body>
    <button class="btnInstall" hidden>Install</button>
    <div class="wrapper">
        <div class="wrapper-content">
          <img src="./images/santa.svg" alt="santa" width="260">

          <h1>Secret Santa</h1>
          <!-- <p class="register-message">If you want to be a Secret Santa, please <b>register.</b></p> -->
          <p class="register-message">
            Share a few details with our Secret Santa Generator
          </p>
          <p class="offline-message">You are offline, so you cannot register now.</p>

          <form>
            <div class="form-group">
              <label for="name" hidden>Name</label>
              <input class="form-control" id="name" placeholder="Enter name" required />
            </div>
            <div class="form-group">
              <label for="email" hidden>Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
    </div>
    <footer>
      <span>
        Made with <span style="color: #e25555;">&#9829;</span> by Web Dev Team
      </span>
    </footer>
    <script src="/auth.service.js"></script>
    <script src="/register.js"></script>
    <script src="/install.js"></script>
    <script src="/network.js"></script>
  </body>
</html>
